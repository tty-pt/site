name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y clang build-essential python3 python3-pip
      - name: Build and run module tests
        run: make test
      - name: Run pages smoke tests
        run: make pages-test
